<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <script src="./js/main.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="book-list">
  </div>
  <button class="show-form">Add book</button>
  <div class="modal-form">
    <div class="container-form">
      <span class="close-modal">&#215;</span>
      <h1>Add a book!</h1>
      <form action="" method="get" id="new-book-form" novalidate>
        <div class="input-text">
          <label for="title" class="required text-type">Title</label>
          <input class="text-type" type="text" id="title" name="title" placeholder="" required>
          <span class="error-message">Please enter a book title.</span>
        </div>
        <div class="input-text">
          <label for="author" class="required text-type">Author</label>
          <input class="text-type" type="text" id="author" name="author" placeholder="" required>
          <span class="error-message">Please enter the author of the book.</span>
        </div>
        <div class="input-text">
          <label for="pages" class="required text-type">Number of pages</label>
          <input class="text-type" type="number" id="pages" name="pages" placeholder="" required>
          <span class="error-message">Please enter the number of pages.</span>
        </div>
        <fieldset>
          <legend class="required">Have you read it?</legend>
          <div>
            <input type="radio" id="read-true" name="read" value="1" required>
            <label for="read-true">Yes</label>
            <span class="error-message">Please enter if you have read the book.</span>
          </div>
          <div>
            <input type="radio" id="read-false" name="read" value="">
            <label for="read-false">No</label>
          </div>
        </fieldset>
      </form>
      <button class="submit-book" form="new-book-form" type="submit">Add book</button>
    </div>
  </div>
</body>
</html>
